<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="geologo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Register or Login</title>
    <div class="home-button">
      <a href="loginhome.html">Home</a>
    </div>
    <script src="https://www.hcaptcha.com/1/api.js" async defer></script>

    

  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Login form -->
<form action="http://localhost:3000/login" class="sign-in-form" method="GET">
  <h2 class="title">Login</h2>
  <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="email" id="login-email" name="email" />
  </div>
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="password" id="login-password" name="password" />
  </div>
  <input type="submit" value="Login" class="btn solid" />
</form>

<!-- Register form -->
<form action="http://localhost:3000/process_get" class="sign-up-form" method="GET" onsubmit="return validatePassword();">
  <h2 class="title">Register</h2>
  <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="username" id="register-username" name="username" required />
  </div>
  <div class="input-field">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="email" id="register-email" name="email" required />
  </div>
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="password" id="register-password" name="password" required />
  </div>
  <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="confirm password" id="register-confirm-password" name="confirm_password" required />
  </div>
  <input type="submit" class="btn" value="register" />
</form>
<script>
  function validatePassword() {
    var password = document.getElementById("register-password");
    var confirmPassword = document.getElementById("register-confirm-password");

    if (password.value !== confirmPassword.value) {
      alert("Passwords do not match.");
      return false;
    }

    // 如果密码匹配，返回 true
    return true;
  }
</script>



        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New user?</h3>
            <p>
              Join us!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <img src="geologo.ico" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Have an account?</h3>
            <p>
                Then login!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="geologo.ico" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});
    </script>
  </body>
</html>
